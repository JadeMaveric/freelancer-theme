# Site settings
title: "Julius Alphonso"
email: your-email@domain.com
url: https://github.com/JadeMaveric/freelancer-theme
description: "Julius Alphonso is a final year CS student currently exploring data science"
keywords: "julius, alphonso, software developer, data science"
skills: "Data Science - Math - Music"
meta_author: Alphonso Julius

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Julius Alphonso
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/JuliusAlphonso
  - title: instagram
    url: http://instagram.com/Julius.Alphonso
  - title: linkedin
    url: http://linkedin.com/in/JuliusAlphonso
  - title: github
    url: http://github.com/JadeMaveric

# Postal address (add as many lines as necessary)
address:
  - line: Margao
  - line: Goa, India

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: "post/"
      type: "posts"
    values:
      permalink: ""
